<div class="grid">
  <ng-container *ngFor="let calendarItem of calendarItems">
    <ng-container *ngIf="calendarItem.date.getDate() == 1">
      <months-row class="month-row" [calendarMonth]="calendarItem.date"></months-row>
    </ng-container>
    <calendar-item [calendarItem]="calendarItem"></calendar-item>
  </ng-container>
</div>
